<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>{{tenant}} Shop manager</h1>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" routerLink="">{{tenant}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" routerLink="">News</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink="product" *ngIf="getLogedin()">Products</a>
                </li>
            <li class="nav-item">
              <a class="nav-link disabled" routerLink="">About</a>
            </li>    
          </ul>
          <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" routerLink="login" *ngIf="!getLogedin()">Login</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" routerLink="register" *ngIf="!getLogedin()">Sign up</a>
                  </li>  
                  <li class="nav-item">
                      <a class="nav-link" [routerLink]="" (click)="logout()" *ngIf="getLogedin()">Profile</a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="" (click)="logout()" *ngIf="getLogedin()">Logout</a>
                      </li>    
            </ul>
    </div>  
  </nav>
