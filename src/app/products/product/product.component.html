<div class="row">
  <div class="col-lg-2 sidenav d-none d-lg-block">
    <p><a routerLink="/product">Campaigns</a></p>
    <p><a routerLink="/productGroups">product groups</a></p>
    <p><a routerLink="/product">Reviews</a></p>
  </div>
  <nav class="navbar navbar-expand d-lg-none col-12">
    <div class="mx-auto d-md-inline-flex d-lg-none">
      <ul class="navbar-nav">
        <li class="nav-item subnav-spacing"><a class="nav-link" routerLink="/product">Campaigns</a></li>
        <li class="nav-item subnav-spacing"><a class="nav-link" routerLink="/productGroups">product groups</a></li>
        <li class="nav-item subnav-spacing-right"><a class="nav-link" routerLink="/product">Reviews</a></li>
      </ul>
    </div>
  </nav>
  <nav class="navbar navbar-expand d-lg-none col-sm-12">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item subnav-spacing"><input type="button" class="btn btn-success" (click)="addNewProduct()"
          value="Add products"></li>
      <li class="nav-item subnav-spacing"><input type="button" class="btn btn-warning" (click)="editProducts()"value="Edit"></li>
      <li class="nav-item subnav-spacing-right"><input type="button" class="btn btn-danger" (click)="deleteProducts()"
          value="Delete"></li>
    </ul>
  </nav>
  <div class="col-lg-8 col-md-12 text-left">
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead class="thead">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price in:-</th>
            <th scope="col">Price out:-</th>
            <th scope="col" class="d-none d-lg-block">Brand</th>
            <th scope="col">Mark</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td>{{product.name}}</td>
            <td>{{product.inPrice}}</td>
            <td>{{product.outPrice}}</td>
            <td class="d-none d-lg-block">{{product.brand}}</td>
            <td>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="{{i}}" (click)="markProduct(product, i)">
                <label class="custom-control-label" for="{{i}}" id=LC{{i}}>unmarked</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-lg-2 sidenav d-none d-lg-block">
    <li class="nav-item"><input type="button" class="btn btn-success my-1" (click)="addNewProduct()" value="Add products">
    </li>
    <li class="nav-item"><input type="button" class="btn btn-warning my-1" (click)="editProducts()" value="Edit"></li>
    <li class="nav-item"><input type="button" class="btn btn-danger my-1" (click)="deleteProducts()" value="Delete"></li>
  </div>
</div>
